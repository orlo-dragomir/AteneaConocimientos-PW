name: Playwright Tests

on:
  repository_dispatch:
    types:
      - trigger-playwright-tests
  workflow_dispatch:
    inputs:
      qa_url:
        description: URL contra la que correr las pruebas
        required: false
        default: https://qa.ateneaconocimientos.com
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: playwright-${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      TEST_ENV: qa
      QA_URL: ${{ github.event.client_payload.qa_url || github.event.inputs.qa_url || vars.DEFAULT_QA_URL || 'https://qa.ateneaconocimientos.com' }}
      COMMIT_SHA: ${{ github.event.client_payload.commit_sha || github.event.client_payload.sha || github.sha }}
      SOURCE_REPO: ${{ github.event.client_payload.source_repo || github.repository }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      STATUS_PAT: ${{ secrets.STATUS_PAT }}

    steps:
      - uses: actions/checkout@v4

      - name: Set pending commit status
        if: env.COMMIT_SHA != '' && env.STATUS_PAT != ''
        env:
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          set -euo pipefail
          payload=$(jq -n \
            --arg url "$RUN_URL" \
            '{
              state: "pending",
              context: "Playwright QA",
              description: "Playwright tests running",
              target_url: $url
            }')
          response_file=$(mktemp)
          status_code=$(curl -sS -X POST \
            -H "Authorization: Bearer $STATUS_PAT" \
            -H "Accept: application/vnd.github+json" \
            -H "Content-Type: application/json" \
            --data "$payload" \
            -o "$response_file" \
            -w "%{http_code}" \
            "https://api.github.com/repos/$SOURCE_REPO/statuses/$COMMIT_SHA")
          if [ "$status_code" != "201" ]; then
            echo "‚ö†Ô∏è No se pudo registrar el estado pendiente (HTTP $status_code)."
            cat "$response_file"
          fi
          rm -f "$response_file"

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Wait for preview readiness
        run: |
          set -euo pipefail
          if [ -z "${QA_URL}" ]; then
            echo "‚ùå QA_URL vac√≠o"
            exit 1
          fi
          API_URL=$(echo "$QA_URL" | sed -E 's#(https?://)pr-([0-9]+)\.qa\.ateneaconocimientos\.com#\1api-pr-\2.qa.ateneaconocimientos.com#')/docs

          echo "Esperando FRONTEND: $QA_URL"
          deadline=$((SECONDS+600))
          until curl -fsS -L -o /dev/null "$QA_URL"; do
            if [ $SECONDS -ge $deadline ]; then
              echo "Timeout esperando frontend ($QA_URL)"
              exit 1
            fi
            sleep 5
          done
          echo "‚úÖ Frontend OK"

          echo "Esperando API: $API_URL"
          deadline=$((SECONDS+600))
          until curl -fsS -L -o /dev/null "$API_URL"; do
            if [ $SECONDS -ge $deadline ]; then
              echo "Timeout esperando API ($API_URL)"
              exit 1
            fi
            sleep 5
          done
          echo "‚úÖ API OK"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium

      - name: Create .env file
        run: |
          echo "E2E_USER=${{ secrets.E2E_USER }}" >> .env
          echo "E2E_PASS=${{ secrets.E2E_PASS }}" >> .env
          echo "E2E_ADMIN_USER=${{ secrets.E2E_ADMIN_USER }}" >> .env
          echo "E2E_ADMIN_PASS=${{ secrets.E2E_ADMIN_PASS }}" >> .env

      - name: Run Playwright tests
        env:
          BASE_URL: ${{ env.QA_URL }}
          PLAYWRIGHT_TEST_BASE_URL: ${{ env.QA_URL }}
        run: npx playwright test --project=chromium

      - name: Debug Playwright report
        if: always()
        run: |
          echo "üìÇ Revisando carpeta playwright-report..."
          if [ -d playwright-report ]; then
            ls -la playwright-report
          else
            echo "‚ö†Ô∏è playwright-report no existe."
          fi

      - name: Package Playwright traces
        if: always()
        run: |
          mkdir -p artifacts
          trace_bundle="artifacts/trace.zip"
          if [ -d test-results ]; then
            mapfile -t traces < <(find test-results -type f -name "*trace.zip" -print 2>/dev/null)
          else
            traces=()
          fi
          if [ "${#traces[@]}" -gt 0 ]; then
            # Keep directory structure to avoid duplicate filenames (e.g., multiple trace.zip)
            zip "$trace_bundle" "${traces[@]}"
          else
            echo "No trace files generated." > artifacts/trace-info.txt
            zip -j "$trace_bundle" artifacts/trace-info.txt
          fi

      - name: Prepare and commit Playwright report history
        if: always()
        env:
          RUN_NUMBER: ${{ github.run_number }}
          BRANCH: ${{ github.ref_name }}
          SHORT_SHA: ${{ github.sha }}
          TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          echo "üì• Clonando gh-pages..."
          git clone --depth 1 --branch gh-pages "https://x-access-token:${TOKEN}@github.com/${REPO}.git" gh-pages || mkdir gh-pages
          cd gh-pages

          safe_branch=$(echo "${BRANCH}" | tr -cd '[:alnum:]-_' | tr '/' '-')
          timestamp=$(date -u +'%Y%m%d-%H%M%S')
          folder_name="run-${RUN_NUMBER}-${safe_branch}-${timestamp}-$(echo ${SHORT_SHA} | cut -c1-7)"
          mkdir -p "$folder_name"
          if [ -d ../playwright-report ]; then
            report_dir="../playwright-report"
          elif [ -d playwright-report ]; then
            report_dir="playwright-report"
          else
            echo "‚ùå No se encontr√≥ carpeta playwright-report."
            echo "Contenido del directorio actual:"
            ls -la
            echo "Contenido del directorio padre:"
            ls -la ..
            exit 1
          fi

          if [ ! -d "$report_dir" ]; then
            echo "‚ùå Directorio de reportes no accesible en $report_dir"
            exit 1
          fi

          echo "üì¶ Copiando reporte desde $report_dir"
          ls -la "$report_dir"
          cp -R "$report_dir"/. "$folder_name"/
          echo "‚úÖ Reporte copiado en carpeta $folder_name"

          rm -rf latest
          cp -R "$folder_name" latest

          runs=( $(ls -td run-* 2>/dev/null || true) )
          if [ ${#runs[@]} -gt 20 ]; then
            echo "üßπ Limpiando runs antiguos..."
            for dir in "${runs[@]:20}"; do
              echo "  - Eliminando $dir"
              rm -rf "$dir"
            done
          fi

          echo "ü™Ñ Actualizando √≠ndice..."
          {
            echo '<!DOCTYPE html>'
            echo '<html lang="es"><head><meta charset="UTF-8" />'
            echo '<title>Playwright Reports</title>'
            echo '<style>body{font-family:sans-serif;margin:2rem}a{color:#0366d6}</style></head><body>'
            echo '<h1>Historial de reportes Playwright</h1>'
            echo '<p>Se conservan los √∫ltimos 20 reportes. Usa <code>latest/</code> para el m√°s reciente.</p><ul>'
            for d in $(ls -td run-* 2>/dev/null || true); do
              echo "<li><a href=\"${d}/index.html\">${d}</a></li>"
            done
            echo '<li><a href="latest/index.html">latest</a></li>'
            echo '</ul></body></html>'
          } > index.html

          git add .
          git commit -m "üìä Add Playwright report $folder_name" || echo "No hay cambios para commitear."
          git push origin gh-pages

          echo "$folder_name" > ../folder_name.txt

      - name: Notify Slack
        if: always() && env.SLACK_WEBHOOK_URL != ''
        env:
          JOB_STATUS: ${{ job.status }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          BRANCH: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
          ACTOR: ${{ github.actor }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          set -euo pipefail
          folder_name=$(cat folder_name.txt)
          base_url="https://${GITHUB_REPOSITORY_OWNER}.github.io/${GITHUB_REPOSITORY#*/}"
          report_url="${base_url}/${folder_name}/"
          latest_url="${base_url}/latest/"

          payload=$(jq -n \
            --arg status "$JOB_STATUS" \
            --arg repo "$REPO" \
            --arg branch "$BRANCH" \
            --arg actor "$ACTOR" \
            --arg runurl "$RUN_URL" \
            --arg report "$report_url" \
            --arg latest "$latest_url" \
            '{
              text: "[Playwright] Estado: \($status)",
              blocks: [
                { type: "section",
                  text: { type: "mrkdwn",
                    text: "*Playwright CI \($status)*\nRepositorio: `\($repo)`\nRama: `\($branch)`\nDisparado por: `\($actor)`\n<\($runurl)|Ver ejecuci√≥n>\n<\($report)|Ver reporte actual>\n<\($latest)|Ver el √∫ltimo reporte>" }
                }
              ]
            }')
          curl -X POST -H 'Content-type: application/json' --data "$payload" "$SLACK_WEBHOOK_URL"
